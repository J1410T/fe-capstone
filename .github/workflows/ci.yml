name: CI

on:
  push:
    branches: [ main-backup ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Lint code
        run: pnpm lint

      - name: âš™ï¸ Build project
        run: pnpm build
