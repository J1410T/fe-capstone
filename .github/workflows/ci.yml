name: CI

on:
  push:
    branches: [ main-backup ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🧹 Lint code
        run: pnpm lint

      - name: ⚙️ Build project
        run: pnpm build
