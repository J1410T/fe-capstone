name: CI

on:
  push:
    branches: [ main-backup ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - run: pnpm -v
      - run: which pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
